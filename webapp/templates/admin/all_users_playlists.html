{% extends 'base.html' %}

{% block content %}
<table class="table table-striped mt-5">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Количество плейлистов</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td scope="row">{{ loop.index }}</td>
            <td>
                <a href="{{ url_for('playlist.playlist_user', user_id=user.id) }}">{{ user.username }}</a>
            </td>
            <td>
                {{ user.count_playlist() }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
