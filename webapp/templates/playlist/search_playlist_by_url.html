{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
	<div class="col">
		<h4 class="pb-3 text-center">Создание плейлиста</h4>
		<p class="text-center">Для добавления плейлиста укажите ссылку.</p>
		<form class="pt-3" action="" method="post">
			{{ form.hidden_tag() }}
			<div class="form-group">
				{{ form.link.label }} {{ form.link() }}
			</div>
			<div>
				{{ form.submit }}
			</div>
		</form>
	</div>
	<div class="col-5 text-center mx-auto">
		<div class="list-group list-group-flush">
			<h5 class="list-group-item">Доступные музыкальные сервисы:</h5>
			<a href="https://www.spotify.com/" class="list-group-item list-group-item-action">
				<i class="fa-brands fa-spotify pr-3"></i>Spotify
			</a>
			<a href="https://music.yandex.ru/" class="list-group-item list-group-item-action">
				<i class="fa-brands fa-yandex pr-3"></i>Yandex Music
			</a>
			<span class="list-group-item list-group-item-action disabled">
				В разработке:
			</span>
			<a href="https://music.apple.com/" class="list-group-item list-group-item-action disabled">
				<i class="fa-brands fa-itunes pr-3"></i>Apple Music
			</a>
		</div>
	</div>
</div>
{% endblock %}
