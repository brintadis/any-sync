{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
	<div class="col-8">
		<form action="" method="post">
			{{ form.hidden_tag() }}
			<div class="form-group">
				{{ form.link.label }} {{ form.link() }}
			</div>
			<div>
				{{ form.submit }}
			</div>
		</form>
	</div>
	<div class="col-3">
		<div class="list-group">
			<p class=" mb-2">Доступные музыкальные сервисы:</p>
			<a href="https://www.spotify.com/" class="list-group-item list-group-item-action list-group-item-dark">Spotify</a>
			<a href="https://music.yandex.ru/" class="list-group-item list-group-item-action list-group-item-dark">Yandex Music</a>
			<a href="https://music.apple.com/" class="list-group-item list-group-item-action disabled">В разработке Apple Music</a>
		</div>
	</div>
</div>
{% endblock %}
