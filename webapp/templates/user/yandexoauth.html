{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-4">
		<h1>{{ page_title }}</h2>
		<form action="{{ url_for('user.yandex_login_process') }}" method="post">
			{{ form.hidden_tag() }}
			<div class="form-group">
				{{ form.email.label }}<br>
				{{ form.email() }}
			</div>
			<div class="form-group">
				{{ form.password.label }}<br>
				{{ form.password() }}
			</div>
			{{ form.submit }}
		</form>
	</div>
</div>
{% endblock %}
